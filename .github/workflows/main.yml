name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Create Flutter project + inject files
        run: |
          flutter create app --org com.aluupvc.pro
          rm -f app/pubspec.yaml || true
          rm -rf app/lib || true
          mkdir -p app/lib

          test -f pubspec.yaml
          test -f main.dart

          cp -f pubspec.yaml app/pubspec.yaml
          cp -f main.dart app/lib/main.dart

          # Camera permission
          MAN=app/android/app/src/main/AndroidManifest.xml
          if [ -f "$MAN" ]; then
            grep -q "android.permission.CAMERA" "$MAN" || \
              sed -i 's/<manifest/<manifest\\n    <uses-permission android:name="android.permission.CAMERA"\\/>/g' "$MAN"
          fi

          # minSdk for ML Kit
          FILE=app/android/app/build.gradle
          if [ -f "$FILE" ]; then
            sed -i "s/minSdkVersion flutter.minSdkVersion/minSdkVersion 21/g" $FILE || true
          fi

      - name: Pub get
        run: |
          cd app
          flutter pub get

      - name: Build APK
        run: |
          cd app
          flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app/build/app/outputs/flutter-apk/app-release.apk
